<div>
    <h2>{{ Produto?.nome }}</h2>
    <img [src]="Produto?.imagem" alt="Produto" class="product-image">
    <p><strong>Preço:</strong> {{ Produto?.preco }}</p>
    <p><strong>Descrição:</strong> {{ Produto?.descricao }}</p>
    <p><strong>Conteúdo:</strong> {{ Produto?.conteudo }}</p>
    <p><strong>Unidade:</strong> {{ Produto?.unidade }}</p>
    <p><strong>Cores:</strong> {{ Produto?.cores }}</p>
</div>
