<div class="card">
    <img [src]="ProdutoData.imagem" alt="Produto" class="product-image">
    <div class="product-info">
        <h2 class="product-name">{{ProdutoData.nome}}</h2>
        <p class="product-price">{{ProdutoData.preco}}</p>
        <a [routerLink]="['/detalhes', ProdutoData.id]">Detalhes</a>
    </div>
</div>
